<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM Projects</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="DomProjects.css">
    </head>
    <body>
        <h1>Document Object Model - Projects</h1> <hr>

        <p>Youtube Subscribe button:</p>
        <button onclick="subscribe();"
                class="js-subscribe-button  subscribe-button"
                class>Subscribe</button>

        <p>Amazon Shipping Calculator</p>
        <input  placeholder="Cost of order" 
                class="js-cost-input cost-input" 
                onkeydown="if(event.key === 'Enter') calculateTotal();">
        <button onclick="calculateTotal();"
                class = "calculate-button"
            >Calculate</button>
        <p class="js-total-cost"></p>

        <script src="DomProjects.js"></script>
    </body>
