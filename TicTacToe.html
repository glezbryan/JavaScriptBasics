<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style/index.css">
        <link rel="stylesheet" href="style/TicTacToe.css">
    </head>
    <body > 
        <a href="index.html" class="title">Tic Tac Toe</a><hr>
        <main>
            <div>
                <button class="grid top_left"       onclick="play(0)"      onmouseover="setHover(0);"        onmouseleave="unsetHover(0);">.</button>
                <button class="grid top_center"     onclick="play(1)"    onmouseover="setHover(1);"      onmouseleave="unsetHover(1);">.</button>
                <button class="grid top_right"      onclick="play(2)"     onmouseover="setHover(2);"       onmouseleave="unsetHover(2);">.</button><br>
            </div>
            <div>
                <button class="grid center_left"    onclick="play(3)"   onmouseover="setHover(3);"     onmouseleave="unsetHover(3);">.</button>
                <button class="grid center_center"  onclick="play(4)" onmouseover="setHover(4);"   onmouseleave="unsetHover(4);">.</button>
                <button class="grid center_right"   onclick="play(5)"  onmouseover="setHover(5);"    onmouseleave="unsetHover(5);">.</button><br>
            </div>
            <div>
                <button class="grid bottom_left"    onclick="play(6)"   onmouseover="setHover(6);"     onmouseleave="unsetHover(6);">.</button>
                <button class="grid bottom_center"  onclick="play(7)" onmouseover="setHover(7);"   onmouseleave="unsetHover(7);">.</button>
                <button class="grid bottom_right"   onclick="play(8)"  onmouseover="setHover(8);"    onmouseleave="unsetHover(8);">.</button><br>
            </div>
            <p class="result"></p>
            <p class="score"></p>
            <button class="play_again" onclick="playAgain();">Play Again?</button>
            <button class="reset_score" onclick="resetScore();">Reset Score</button>
        </main>
        <script src="js/TicTacToe.js"></script>
    </body>
</html>
