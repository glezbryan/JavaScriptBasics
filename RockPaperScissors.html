<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="RockPaperScissors.css">
    </head>
    <body>
        <h1 class="title">Rock, Paper, Scissors</h1><hr>

        <button onclick="playGame('Rock')" class="move" ><img src="images/rock-emoji.png" class="move-icon"></button>
        <button onclick="playGame('Paper')" class="move"><img src="images/paper-emoji.png" class="move-icon"></button>
        <button onclick="playGame('Scissors')" class="move"><img src="images/scissors-emoji.png" class="move-icon"></button>

        <p class="js-result result"></p>
        <p class="js-moves moves"></p>
        <p class="js-score score"></p>

        <button class="reset"
                onclick="
                    score.wins = 0;
                    score.losses = 0;
                    score.ties = 0;
                    localStorage.removeItem('score');
                    updateScore();"
            >Reset Score</button>

        <script src="RockPaperScissors.js"></script>
    </body>
</html>
