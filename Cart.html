<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart</title>
    </head>
    <body>
        <h1>Shopping Cart</h1><hr>

        <button onclick="
            console.log('Cart quantity: ' + cart_quantity);
        ">Show Quantity</button>

        <button onclick="
            cart_quantity++;
            console.log('Cart quantity: ' + cart_quantity);
        ">Add To Cart</button>
        
        <button onclick="
            cart_quantity += 2;
            console.log('Cart quantity: ' + cart_quantity);
        ">+2</button>

        <button onclick="
            cart_quantity += 3;
            console.log('Cart quantity: ' + cart_quantity);
        ">+3</button>

        <button onclick="
            cart_quantity = 0;
            console.log('Cart was reset');
            console.log('Cart quantity: ' + cart_quantity);
        ">Reset Cart</button>

        <script>
            let cart_quantity = 0;
        </script>
    </body>
</html>
